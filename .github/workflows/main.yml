on: [push]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - name: Use CyberArk Conjur Secret Fetcher
        uses: ./
        with:
          args: |
            ${{ secrets.CONJUR_URL }} |
            cyberarkdemo |
            ${{ secrets.CONJUR_USERNAME }} |
            ${{ secrets.CONJUR_API_KEY }} |
            "db/sqlusername | sql_username; db/sql_password"